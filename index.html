<!DOCTYPE html>
<html>
<head>

    <title>Using table to partition a web page</title>
</head>
<body>
    <table border="3" width="100%" Height="100%">
        <tr>
            <th colspan="3" height="200px"></th>
        </tr>
        <tr height="640px">
            <td width="150px"></td>
            <td></td>
            <td width="150px"></td>
        </tr>
        <tr height="100px">
            <td colspan="3" align="center"></td>
        </tr>
    </table>
</body>
</html>
